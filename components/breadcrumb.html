<h2>Breadcrumb</h2>

<!-- Default Breadcrumb -->
<h3>Default Breadcrumb</h3>

<div class="element-wrapper">
  <nav class="breadcrumb" aria-label="Breadcrumb">
    <ol class="breadcrumb__list">
      <li class="breadcrumb__item">
        <a href="#" class="breadcrumb__link">Home</a>
      </li>
      <li class="breadcrumb__item">
        <span class="breadcrumb__separator">›</span>
        <a href="#" class="breadcrumb__link">Category</a>
      </li>
      <li class="breadcrumb__item">
        <span class="breadcrumb__separator">›</span>
        <a href="#" class="breadcrumb__link">Product</a>
      </li>
      <li class="breadcrumb__item">
        <span class="breadcrumb__separator">›</span>
        <a href="#" class="breadcrumb__link">Detail</a>
      </li>
    </ol>
  </nav>
</div>

<!-- Breadcrumb with Icon -->
<h3>Breadcrumb with Icon</h3>

<div class="element-wrapper">
  <ol class="breadcrumb breadcrumb--with-icon">
    <li class="breadcrumb__item breadcrumb__item--with-icon">
      <a href="#" class="breadcrumb__link breadcrumb__link--icon">
        <i class="bx bxs-home"></i>
        Home
      </a>
      <i class="breadcrumb__icon bx bx-chevron-right"></i>
    </li>
    <li class="breadcrumb__item breadcrumb__item--with-icon">
      <a href="#" class="breadcrumb__link breadcrumb__link--icon">
        App Center
      </a>
      <i class="breadcrumb__icon bx bx-chevron-right"></i>
    </li>
    <li class="breadcrumb__item">
      <span class="breadcrumb__current" aria-current="page">Application</span>
    </li>
  </ol>
</div>
